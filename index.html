<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web Client (Pyrogram Mock)</title>
    <style>
        /* ===== СБРОС И ПЕРЕМЕННЫЕ ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        :root {
            --bg-dark: #0f0f11;
            --bg-surface: #1f1f23;
            --bg-surface-light: #2b2b30;
            --bg-hover: #313136;
            --accent: #5d9bff;
            --accent-hover: #7babff;
            --text-primary: #e6e6e9;
            --text-secondary: #9a9aa3;
            --border: #2d2d32;
            --danger: #ff5e5e;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* ===== КОНТЕЙНЕР ПРИЛОЖЕНИЯ ===== */
        #app {
            width: 100%;
            height: 100%;
            max-width: 1600px;
            background: var(--bg-surface);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            position: relative;
        }

        /* ===== ЭКРАН ВХОДА ===== */
        .auth-screen {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, var(--bg-surface) 0%, #1a1a1f 100%);
        }

        .auth-card {
            background: var(--bg-surface-light);
            width: 380px;
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .auth-card h2 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 24px;
            color: var(--text-primary);
        }

        .auth-step {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .auth-input {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 16px;
            color: var(--text-primary);
            font-size: 15px;
            transition: border 0.2s;
            width: 100%;
        }

        .auth-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .auth-input::placeholder {
            color: var(--text-secondary);
        }

        .auth-button {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, opacity 0.2s;
            margin-top: 8px;
        }

        .auth-button:hover:not(:disabled) {
            background: var(--accent-hover);
        }

        .auth-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .hidden {
            display: none !important;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== ОСНОВНОЙ ИНТЕРФЕЙС (3 КОЛОНКИ) ===== */
        .main-interface {
            display: flex;
            width: 100%;
            height: 100%;
            background: var(--bg-surface);
            position: relative;
        }

        /* Левая колонка — Чаты */
        .chats-column {
            width: 320px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            background: var(--bg-surface);
        }

        .chats-header {
            padding: 20px 16px;
            border-bottom: 1px solid var(--border);
            font-weight: 500;
            font-size: 18px;
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            gap: 12px;
            cursor: pointer;
            transition: background 0.2s;
            border-radius: 8px;
            margin: 2px 8px;
        }

        .chat-item:hover {
            background: var(--bg-hover);
        }

        .chat-item.active {
            background: var(--bg-surface-light);
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            color: white;
            flex-shrink: 0;
            text-transform: uppercase;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-last-msg {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Центральная колонка — Переписка */
        .messages-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-surface);
        }

        .messages-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            background: var(--bg-surface);
            z-index: 2;
        }

        .messages-header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
        }

        .messages-header-info {
            flex: 1;
        }

        .messages-header-name {
            font-weight: 500;
            font-size: 16px;
        }

        .messages-header-status {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .messages-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: var(--bg-surface);
        }

        .message {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.incoming {
            background: var(--bg-surface-light);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.outgoing {
            background: var(--accent);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .messages-input-area {
            padding: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
            background: var(--bg-surface);
        }

        .messages-input {
            flex: 1;
            background: var(--bg-surface-light);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 12px 18px;
            color: var(--text-primary);
            font-size: 15px;
        }

        .messages-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .send-button {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            width: 46px;
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 20px;
        }

        .send-button:hover {
            background: var(--accent-hover);
        }

        /* Правая колонка — Профиль */
        .profile-column {
            width: 340px;
            border-left: 1px solid var(--border);
            background: var(--bg-surface);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .profile-column.closed {
            transform: translateX(100%);
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            background: var(--bg-surface);
            border-left: 1px solid var(--border);
        }

        .profile-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .profile-header h3 {
            font-weight: 500;
        }

        .close-profile {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 0 8px;
        }

        .profile-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px 20px;
        }

        .profile-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--accent);
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
        }

        .profile-field {
            margin-bottom: 20px;
        }

        .profile-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .profile-value {
            font-size: 16px;
            word-break: break-word;
        }

        /* Загрузка */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Адаптивность */
        @media (max-width: 900px) {
            .chats-column {
                width: 280px;
            }
            .profile-column {
                width: 300px;
            }
        }

        @media (max-width: 700px) {
            .chats-column {
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 10;
                background: var(--bg-surface);
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            .chats-column.open {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Экран авторизации -->
        <div id="auth-screen" class="auth-screen">
            <div class="auth-card">
                <h2 id="auth-title">Подключение к Telegram API</h2>
                
                <!-- Шаг 1: API ID и Hash -->
                <div id="step-1" class="auth-step">
                    <input type="number" id="api-id" class="auth-input" placeholder="API ID" value="12345">
                    <input type="text" id="api-hash" class="auth-input" placeholder="API Hash" value="samplehash123">
                    <button id="btn-step1" class="auth-button">Продолжить</button>
                </div>

                <!-- Шаг 2: Номер телефона (скрыт по умолчанию) -->
                <div id="step-2" class="auth-step hidden">
                    <input type="tel" id="phone-number" class="auth-input" placeholder="+79001234567" value="+79001234567">
                    <button id="btn-step2" class="auth-button">Отправить код</button>
                    <button id="back-to-step1" class="auth-button" style="background: transparent; border: 1px solid var(--border);">Назад</button>
                </div>

                <!-- Шаг 3: Код подтверждения (скрыт по умолчанию) -->
                <div id="step-3" class="auth-step hidden">
                    <input type="text" id="auth-code" class="auth-input" placeholder="Код из Telegram" value="12345">
                    <input type="password" id="auth-password" class="auth-input" placeholder="Пароль 2FA (если есть)">
                    <button id="btn-step3" class="auth-button">Войти</button>
                    <button id="back-to-step2" class="auth-button" style="background: transparent; border: 1px solid var(--border);">Назад</button>
                </div>

                <!-- Индикатор загрузки внутри карточки -->
                <div id="auth-spinner" class="hidden" style="margin-top: 20px; text-align: center;">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Основной интерфейс (3 колонки) скрыт по умолчанию -->
        <div id="main-interface" class="main-interface hidden">
            <!-- Левая колонка - Чаты -->
            <div class="chats-column">
                <div class="chats-header">
                    <span>Чаты</span>
                </div>
                <div id="chats-list" class="chats-list">
                    <!-- Сюда будут подгружаться чаты из JS -->
                </div>
            </div>

            <!-- Центральная колонка - Сообщения -->
            <div class="messages-column">
                <div id="messages-header" class="messages-header">
                    <div class="messages-header-avatar" id="current-chat-avatar">?</div>
                    <div class="messages-header-info">
                        <div class="messages-header-name" id="current-chat-name">Выберите чат</div>
                        <div class="messages-header-status" id="current-chat-status"></div>
                    </div>
                </div>
                <div id="messages-list" class="messages-list">
                    <!-- Сообщения -->
                </div>
                <div class="messages-input-area">
                    <input type="text" id="message-input" class="messages-input" placeholder="Напишите сообщение...">
                    <button id="send-message" class="send-button">➤</button>
                </div>
            </div>

            <!-- Правая колонка - Профиль (изначально закрыта) -->
            <div id="profile-column" class="profile-column closed">
                <div class="profile-header">
                    <h3>Профиль</h3>
                    <button id="close-profile" class="close-profile">✕</button>
                </div>
                <div id="profile-content" class="profile-content">
                    <!-- Данные профиля -->
                </div>
            </div>

            <!-- Оверлей загрузки диалогов -->
            <div id="loading-overlay" class="loading-overlay hidden">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // ========== СОСТОЯНИЕ ПРИЛОЖЕНИЯ ==========
            let currentStep = 1;
            let apiCredentials = { id: null, hash: null };
            let phoneNumber = '';
            
            // Моковые данные (имитация ответов Pyrogram)
            const MOCK_CHATS = [
                { id: 1, name: 'Иван Петров', lastMessage: 'Привет, как дела?', avatar: 'И', username: '@ivan', phone: '+79001234567', bio: 'Разработчик' },
                { id: 2, name: 'Рабочая группа', lastMessage: 'Встреча в 15:00', avatar: 'Р', username: null, phone: null, bio: 'Обсуждение проектов' },
                { id: 3, name: 'Анна Смирнова', lastMessage: 'Спасибо!', avatar: 'А', username: '@anna_s', phone: '+79007654321', bio: 'Дизайнер' },
                { id: 4, name: 'Техподдержка', lastMessage: 'Чем можем помочь?', avatar: 'Т', username: '@support', phone: null, bio: 'Официальный канал' },
            ];

            const MOCK_MESSAGES = {
                1: [
                    { id: 1, text: 'Привет!', outgoing: false, time: '10:30' },
                    { id: 2, text: 'Здорово! Как сам?', outgoing: true, time: '10:31' },
                    { id: 3, text: 'Отлично, работаю над проектом', outgoing: false, time: '10:32' },
                ],
                2: [
                    { id: 1, text: 'Коллеги, сегодня встреча', outgoing: false, time: '09:00' },
                    { id: 2, text: 'Во сколько?', outgoing: true, time: '09:05' },
                    { id: 3, text: 'В 15:00 в конференц-зале', outgoing: false, time: '09:10' },
                ],
                3: [
                    { id: 1, text: 'Отправила макет', outgoing: false, time: '14:20' },
                    { id: 2, text: 'Посмотрю сегодня', outgoing: true, time: '14:25' },
                ],
                4: [
                    { id: 1, text: 'Здравствуйте! Чем помочь?', outgoing: false, time: '11:00' },
                    { id: 2, text: 'Не работает уведомления', outgoing: true, time: '11:05' },
                ],
            };

            let currentChatId = null;
            let chatsCache = [...MOCK_CHATS]; // Кэш чатов

            // ========== ЭЛЕМЕНТЫ DOM ==========
            const authScreen = document.getElementById('auth-screen');
            const mainInterface = document.getElementById('main-interface');
            
            // Шаги авторизации
            const step1 = document.getElementById('step-1');
            const step2 = document.getElementById('step-2');
            const step3 = document.getElementById('step-3');
            const authSpinner = document.getElementById('auth-spinner');
            const authTitle = document.getElementById('auth-title');

            // Кнопки и поля
            const btnStep1 = document.getElementById('btn-step1');
            const btnStep2 = document.getElementById('btn-step2');
            const btnStep3 = document.getElementById('btn-step3');
            const backToStep1 = document.getElementById('back-to-step1');
            const backToStep2 = document.getElementById('back-to-step2');
            const apiIdInput = document.getElementById('api-id');
            const apiHashInput = document.getElementById('api-hash');
            const phoneInput = document.getElementById('phone-number');
            const codeInput = document.getElementById('auth-code');
            const passwordInput = document.getElementById('auth-password');

            // Основной интерфейс
            const chatsListEl = document.getElementById('chats-list');
            const messagesListEl = document.getElementById('messages-list');
            const messagesHeader = document.getElementById('messages-header');
            const currentChatName = document.getElementById('current-chat-name');
            const currentChatAvatar = document.getElementById('current-chat-avatar');
            const currentChatStatus = document.getElementById('current-chat-status');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-message');
            const profileColumn = document.getElementById('profile-column');
            const closeProfile = document.getElementById('close-profile');
            const profileContent = document.getElementById('profile-content');
            const loadingOverlay = document.getElementById('loading-overlay');

            // ========== ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ ==========
            function showStep(step) {
                step1.classList.add('hidden');
                step2.classList.add('hidden');
                step3.classList.add('hidden');
                
                if (step === 1) {
                    step1.classList.remove('hidden');
                    authTitle.textContent = 'Подключение к Telegram API';
                } else if (step === 2) {
                    step2.classList.remove('hidden');
                    authTitle.textContent = 'Введите номер телефона';
                } else if (step === 3) {
                    step3.classList.remove('hidden');
                    authTitle.textContent = 'Подтверждение входа';
                }
                currentStep = step;
            }

            function setAuthLoading(isLoading) {
                authSpinner.classList.toggle('hidden', !isLoading);
                btnStep1.disabled = isLoading;
                btnStep2.disabled = isLoading;
                btnStep3.disabled = isLoading;
            }

            // Отрисовка списка чатов (из кэша)
            function renderChats() {
                chatsListEl.innerHTML = '';
                chatsCache.forEach(chat => {
                    const chatItem = document.createElement('div');
                    chatItem.className = `chat-item ${currentChatId === chat.id ? 'active' : ''}`;
                    chatItem.dataset.chatId = chat.id;
                    chatItem.innerHTML = `
                        <div class="chat-avatar">${chat.avatar}</div>
                        <div class="chat-info">
                            <div class="chat-name">${chat.name}</div>
                            <div class="chat-last-msg">${chat.lastMessage || 'Нет сообщений'}</div>
                        </div>
                    `;
                    chatItem.addEventListener('click', () => selectChat(chat.id));
                    chatsListEl.appendChild(chatItem);
                });
            }

            // Выбор чата
            function selectChat(chatId) {
                currentChatId = chatId;
                renderChats(); // перерисовать с active классом
                
                const chat = chatsCache.find(c => c.id === chatId);
                if (chat) {
                    currentChatName.textContent = chat.name;
                    currentChatAvatar.textContent = chat.avatar;
                    currentChatStatus.textContent = chat.username ? chat.username : 'последний виден недавно';
                }

                // Загружаем сообщения (из мока)
                renderMessages(chatId);
                
                // Закрываем профиль при смене чата
                profileColumn.classList.add('closed');
            }

            // Отрисовка сообщений
            function renderMessages(chatId) {
                messagesListEl.innerHTML = '';
                const messages = MOCK_MESSAGES[chatId] || [];
                messages.forEach(msg => {
                    const msgDiv = document.createElement('div');
                    msgDiv.className = `message ${msg.outgoing ? 'outgoing' : 'incoming'}`;
                    msgDiv.textContent = msg.text;
                    messagesListEl.appendChild(msgDiv);
                });
                // Прокрутка вниз
                messagesListEl.scrollTop = messagesListEl.scrollHeight;
            }

            // Отправка сообщения
            function sendMessage() {
                const text = messageInput.value.trim();
                if (!text || !currentChatId) return;

                // Добавляем в мок (для демонстрации)
                if (!MOCK_MESSAGES[currentChatId]) MOCK_MESSAGES[currentChatId] = [];
                MOCK_MESSAGES[currentChatId].push({
                    id: Date.now(),
                    text: text,
                    outgoing: true,
                    time: 'только что'
                });

                renderMessages(currentChatId);
                messageInput.value = '';

                // Обновляем последнее сообщение в кэше чатов
                const chat = chatsCache.find(c => c.id === currentChatId);
                if (chat) {
                    chat.lastMessage = text;
                    renderChats();
                }
            }

            // Показать профиль
            function showProfile(chatId) {
                const chat = chatsCache.find(c => c.id === chatId);
                if (!chat) return;

                profileContent.innerHTML = `
                    <div class="profile-avatar-large">${chat.avatar}</div>
                    <div class="profile-field">
                        <div class="profile-label">Имя</div>
                        <div class="profile-value">${chat.name}</div>
                    </div>
                    ${chat.username ? `
                    <div class="profile-field">
                        <div class="profile-label">Username</div>
                        <div class="profile-value">${chat.username}</div>
                    </div>` : ''}
                    ${chat.phone ? `
                    <div class="profile-field">
                        <div class="profile-label">Телефон</div>
                        <div class="profile-value">${chat.phone}</div>
                    </div>` : ''}
                    <div class="profile-field">
                        <div class="profile-label">О себе</div>
                        <div class="profile-value">${chat.bio || 'Нет информации'}</div>
                    </div>
                `;
                profileColumn.classList.remove('closed');
            }

            // ========== ОБРАБОТЧИКИ АВТОРИЗАЦИИ ==========
            btnStep1.addEventListener('click', () => {
                const id = apiIdInput.value.trim();
                const hash = apiHashInput.value.trim();
                if (!id || !hash) {
                    alert('Заполните оба поля');
                    return;
                }
                apiCredentials = { id, hash };
                setAuthLoading(true);
                setTimeout(() => {
                    setAuthLoading(false);
                    showStep(2);
                }, 1000); // Имитация проверки API
            });

            backToStep1.addEventListener('click', () => showStep(1));

            btnStep2.addEventListener('click', () => {
                const phone = phoneInput.value.trim();
                if (!phone) {
                    alert('Введите номер телефона');
                    return;
                }
                phoneNumber = phone;
                setAuthLoading(true);
                setTimeout(() => {
                    setAuthLoading(false);
                    showStep(3);
                }, 1000); // Имитация отправки кода
            });

            backToStep2.addEventListener('click', () => showStep(2));

            btnStep3.addEventListener('click', () => {
                const code = codeInput.value.trim();
                if (!code) {
                    alert('Введите код');
                    return;
                }
                // Имитация проверки кода/пароля
                setAuthLoading(true);
                setTimeout(() => {
                    setAuthLoading(false);
                    
                    // Скрываем экран входа, показываем основной интерфейс
                    authScreen.classList.add('hidden');
                    mainInterface.classList.remove('hidden');
                    
                    // Показываем загрузку диалогов на 2 сек
                    loadingOverlay.classList.remove('hidden');
                    
                    // Имитация загрузки чатов (один раз, кэшируем)
                    setTimeout(() => {
                        loadingOverlay.classList.add('hidden');
                        renderChats();
                        // Если есть чаты, выбираем первый автоматически
                        if (chatsCache.length > 0) {
                            selectChat(chatsCache[0].id);
                        }
                    }, 2000);
                }, 1500);
            });

            // ========== ОБРАБОТЧИКИ ОСНОВНОГО ИНТЕРФЕЙСА ==========
            // Отправка сообщения
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            // Клик на шапку чата (открыть профиль)
            messagesHeader.addEventListener('click', () => {
                if (currentChatId) showProfile(currentChatId);
            });

            // Закрыть профиль
            closeProfile.addEventListener('click', () => {
                profileColumn.classList.add('closed');
            });

            // При клике вне профиля (можно закрыть)
            document.addEventListener('click', (e) => {
                if (!profileColumn.contains(e.target) && !messagesHeader.contains(e.target) && !profileColumn.classList.contains('closed')) {
                    profileColumn.classList.add('closed');
                }
            });

            // Инициализация
            showStep(1);
        })();
    </script>
</body>
</html>
